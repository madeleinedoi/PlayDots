                        $('#myModal').on('hidden.bs.modal', function() {

                    <script>
                        document.getElementById('input_id').onkeydown = function(e){
                            if(e.keyCode == 13){
                                whichCheckAnswers();
                                if(pointThisTurn){
                                    var obj = document.createElement("audio");
                                    obj.src="https://www.soundjay.com/misc/sounds/magic-chime-02.mp3";
                                    obj.volume=0.10;
                                    obj.autoPlay=false;
                                    obj.preLoad=true;
                                    obj.play();
                                }
                                else{
                                    var obj = document.createElement("audio");
                                    obj.src="https://www.soundjay.com/misc/sounds/fail-trombone-03.mp3";
                                    obj.volume=0.10;
                                    obj.autoPlay=false;
                                    obj.preLoad=true;
                                    obj.play();
                                }
                                if(checkIfGameOver() === true){
                                    var obj = document.createElement("audio");

                                    obj.volume=0.10;
                                    obj.autoPlay=false;
                                    obj.preLoad=true;
                                    obj.play();
                                }
                            }
                        };
                    </script>
                    <script>
                        $(document).ready(function() {

                                    obj.volume=0.10;
                                    obj.autoPlay=false;
                                    obj.preLoad=true;
                                    obj.play();
                                }
                            });
                        });
