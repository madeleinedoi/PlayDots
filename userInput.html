<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="main.js"></script>

<body style="background-color:lightgrey;">

<body>

<div class="score-board">
    <div class="score">
        <div id = "t" style="display:none;">
        <p6 id="turnTeller1">Player 1 Go!</p6>
        </div>
        <br>
        <br>
        <br>
        <p1>Player 1</p1>
        <br>
        <br>
        <div class="score-boxp1">
            <p class="player-score" id = "p1">0</p>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="score">
        <p2>Player 2</p2>
        <br>
        <br>
        <div class="score-boxp2">
            <p class="player-score" id = "p2">0</p>
        </div>

    <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="modalwrong" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                    </div>
                    <div class="modal-body">
                        <p>You may not begin playing until all fields are filled.</p>
                        </br>
                         <button type="button" class="btnbtn" data-dismiss="modal" >Close</button>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div id ="startbutton">
    <button type="button" class="btnbtntriviapage" onClick="startTrivia()">Click Here to Begin</button>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <!-- Modal -->

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                </div>
                <div class="modal-body">
                    <p>
                    <div id="mycounter"></div>
                    <p id="questionTrivia"></p>
                    <script>
                        $('#myModal').on('hidden.bs.modal', function() {
                            $(this)
                                .find("input,textarea,select").val('');
                        });
                        askQuestionTrivia();
                        $.fn.modal.prototype.constructor.Constructor.DEFAULTS.backdrop = 'static';
                    </script>
                    <input type="text" id="inputgrid" value="">
                    <script>
                        document.getElementById('inputgrid').onkeydown = function(e){
                            if(e.keyCode == 13){
                               checkIfAnswerIsCorrectTrivia();
                                if(pointThisTurn){
                                    var obj = document.createElement("audio");
                                    obj.src="https://www.soundjay.com/misc/sounds/magic-chime-02.mp3";
                                    obj.volume=0.10;
                                    obj.autoPlay=false;
                                    obj.preLoad=true;
                                    obj.play();
                                }
                                else{
                                    var obj = document.createElement("audio");
                                    obj.src="https://www.soundjay.com/misc/sounds/fail-trombone-03.mp3";
                                    obj.volume=0.10;
                                    obj.autoPlay=false;
                                    obj.preLoad=true;
                                    obj.play();
                                }
                                if(checkIfGameOver() === true){
                                    var obj = document.createElement("audio");
                                    obj.src="https://www.soundjay.com/human/sounds/applause-01.mp3";
                                    obj.volume=0.10;
                                    obj.autoPlay=false;
                                    obj.preLoad=true;
                                    obj.play();
                                }

                            }
                        };
                    </script>
                    <script>
                        $(document).ready(function() {
                            $(".playSound").click(function() {
                                if(pointThisTurn=== true){
                                    var obj = document.createElement("audio");
                                    obj.src="https://www.soundjay.com/misc/sounds/magic-chime-02.mp3";
                                    obj.volume=0.10;
                                    obj.autoPlay=false;
                                    obj.preLoad=true;
                                    obj.play();
                                }
                                else{
                                    var obj = document.createElement("audio");
                                    obj.src="https://www.soundjay.com/misc/sounds/fail-trombone-03.mp3";
                                    obj.volume=0.10;
                                    obj.autoPlay=false;
                                    obj.preLoad=true;
                                    obj.play();
                                }
                                if(checkIfGameOver() === true){
                                    var obj = document.createElement("audio");
                                    obj.src="https://www.soundjay.com/human/sounds/applause-01.mp3";
                                    obj.volume=0.10;
                                    obj.autoPlay=false;
                                    obj.preLoad=true;
                                    obj.play();
                                }

                            });
                        });

                    </script>
                    <button type="button" class="playSound"onclick="checkIfAnswerIsCorrectTrivia()">Submit Answer</button>
                    </p>
                </div>
                <div class="modal-footer">
                </div>
            </div>

        </div>
    </div>

</div>
